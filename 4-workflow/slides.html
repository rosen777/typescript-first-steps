				### Install & run the fullstack app

                First, start the API server in one terminal:
                ```zsh
                cd backend
                npm i
                npm run dev
                ```

                Leave the dev server running at `localhost:3000`

                --

                Then, launch the frontend client in another terminal:

                ```zsh
                cd frontend
                npm i
                npm run dev
                ```

                You should now be able to access the UI at `localhost:5173`.

                Poke around see if you notice any bugs
                
                --
                

                Run the frontend tests:

                ```zsh
                npm run test

                --

                ### `tsconfig` Bases
                [github.com/tsconfig/bases](https://github.com/tsconfig/bases)
                
                Starter configs for various project types/use cases

                                
                --


                ### Using & extending bases


                ```sh
                npm i -D @tsconfig/recommended
                ```

                ```json
                // ./tsconfig.json
                {
                    "extends": "@tsconfig/recommended/tsconfig.json", 
                    "compilerOptions": {
                        // ....
                    }
                }
                ```
                

                
                                
                --


                Browse the `tsconfig/bases` repo for more bases: 
                
                - `frontend` uses Vite & Vanilla JS
                - `backend` uses Node & Express


                --

                Extending multiple configs: 

                ```json
                "extends": [
                    "@tsconfig/recommended/tsconfig.json",
                    "@tsconfig/vite-react/tsconfig.json"
                ],
                ```


                --

                Wondering what the resulting config looks like? 

                ```zsh
                tsc --showconfig
                ```

                OK, let's check these types!
